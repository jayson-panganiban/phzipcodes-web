{% if results %}
<div class="space-y-3 mb-8">
    <div class="flex items-center" id="results-header">
        <img src="/static/icons/file-magnifying-glass-light.svg"
            class="w-5 h-5 mr-2.5 opacity-80"
            loading="eager"
            fetchpriority="high"
            aria-hidden="true">
        <span class="text-sm font-light text-slate-900">
            Found {{ results|length }} results
        </span>
    </div>
    {% for item in results %}
    <div
        class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 border hover:scale-[1.01] transition-all duration-300 mt-4"
        id="result-{{ loop.index }}">
        <div class="flex justify-between items-start gap-5">
            <div class="flex-grow text-left">
                <h3
                    class="location-name text-xl tracking-wide text-slate-900">
                    {{ item.city_municipality }}
                </h3>
                <p class="font-light text-sm text-slate-900 mt-3">
                    {{ item.province }}
                </p>
            </div>
            <div class="flex-shrink-0">
                <div
                    class="zip-badge flex items-center px-6 py-3 rounded-full border bg-white/50 backdrop-blur-sm">
                    <img src="/static/icons/map-pin.svg"
                        class="w-6 h-6 mr-2.5 opacity-80"
                        style="filter: invert(70%) sepia(75%) saturate(1000%) hue-rotate(360deg) brightness(100%) contrast(90%);"
                        loading="lazy"
                        aria-hidden="true">
                    <span class="text-lg sm:text-xl font-medium text-slate-900">
                        {{ item.code }}
                    </span>
                </div>
            </div>
        </div>
        <div class="text-left">
            <div class="mt-3 space-y-2.5">
                <p class="font-light text-sm text-slate-700">
                    {{ item.region }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
