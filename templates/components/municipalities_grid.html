{% if municipalities %}
<div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-3 gap-3"
    id="municipalities">
    {% for municipality in municipalities%}
    <div
        class="h-full rounded-xl shadow-sm p-5 sm:p-6 lg:p-7 border group transform transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 hover:shadow-xl hover:border-2 hover:border-sky-400">
        <div class="flex items-center justify-between">
            <h3
                class="text-lg sm:text-xl lg:text-2xl text-left text-slate-700 tracking-wide">{{
                municipality.name }}
            </h3>
        </div>
        <div class="flex flex-wrap justify-between gap-2 mt-auto pt-4">
            <div
                class="mt-4 flex items-center text-sm font-light tracking-wide">
                <img src="/static/icons/map-trifold.svg"
                    class="w-4 h-4 mr-2 opacity-70" />
                {{ municipality.province }}
            </div>
            <div
                class="text-slate-800 px-3 py-1 flex items-center">
                <img src="/static/icons/map-pin.svg"
                    class="w-4 h-4 mr-2 opacity-70">
                {{ municipality.zipcode }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-4">
    <div
        class="bg-white rounded-xl shadow-sm p-8 max-w-2xl mx-auto border border-slate-100">
        <img src="/static/icons/magnifying-glass.svg"
            class="w-12 h-12 mx-auto mb-4 filter-purple opacity-50"
            alt="No results">
        <h3 class="text-xl font-medium text-slate-700 mb-2">
            No city or municipality found
        </h3>
        <p class="text-slate-500">
            Try adjusting your search or select a different province.
        </p>
    </div>
</div>
{% endif %}
