<!-- Search Section -->
<div class="relative max-w-2xl mx-auto" id="search-container">
    <div class="absolute inset-y-0 left-0 pl-4 flex items-center cursor-pointer" id=" search-icon">
        <img src="/static/icons/magnifying-glass-light.svg" class="h-6 w-6 opacity-30" alt="Search" />
    </div>
    <input name="q" placeholder="Enter location or zipcode..."
        class="w-full pl-12 pr-16 py-4 text-lg rounded-2xl border shadow-lg focus:outline-none focus:ring-4 ring-gray-300 font-light"
        hx-get="/search" hx-trigger="keyup changed delay:300ms" hx-target="#results" hx-swap="innerHTML"
        hx-indicator="#search-indicator" />
    <button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer" onclick="clearSearch(this)">
        <img src="/static/icons/backspace-light.svg" class="h-6 w-6 opacity-30" alt="Clear" />
    </button>
</div>

<div id="results" class="mt-4"></div>
