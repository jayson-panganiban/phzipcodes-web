{% if regions%}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-3 gap-3" id="regions-grid">
    {% for region in regions|sort %}
    <a href="/provinces?region={{ region|urlencode }}"
        class="group transform hover:scale-[1.02] transition-all duration-300 ease-in-out">
        <div class="h-full bg-white rounded-xl shadow-sm hover:shadow-xl p-3 sm:p-4 lg:p-6 border border-slate-100 
            hover:border-purple-300 overflow-hidden hover:bg-gradient-to-r from-purple-50 to-white 
            transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center justify-between mb-3">
                <h3
                    class="text-lg sm:text-xl lg:text-2xl font-medium text-slate-800 group-hover:text-purple-600 transition-colors">
                    {{ region }}
                </h3>
                <span class="text-purple-500 opacity-0 group-hover:opacity-100 transition-all duration-300">
                    <img src="/static/icons/caret-right.svg" class="w-5 h-5 mr-1 filter-purple">
                </span>
            </div>
            <div class="space-y-3">
                <div class="flex items-center text-xs text-slate-400 group-hover:text-purple-500 transition-colors">
                    <img src="/static/icons/map-trifold.svg" class="w-4 h-4 mr-1 filter-purple">
                    <span>View all provinces in this region</span>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-4">
    <div class="bg-white rounded-xl shadow-sm p-8 max-w-2xl mx-auto border border-slate-100">
        <img src="/static/icons/magnifying-glass.svg" class="w-12 h-12 mx-auto mb-4 filter-purple opacity-50"
            alt="No results">
        <h3 class="text-xl font-medium text-slate-700 mb-2">
            No region found
        </h3>
        <p class="text-slate-500">
            Try adjusting your search.
        </p>
    </div>
</div>
{% endif %}
