{% if provinces %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3"
    id="provinces-grid" role="list">
    {% for province in provinces|sort %}
    <a href="/municipalities?province={{ province|urlencode }}"
        class="p-5 sm:p-6 lg:p-7 bg-white/95 backdrop-blur-sm rounded-xl shadow-sm border group transform transition-all duration-300 hover:scale-[1.02] hover:-translate-y-1 hover:shadow-xl hover:border-yellow-500"
        role="listitem"
        aria-label="View municipalities in {{ province }}">
        <div class="flex items-center justify-between">
            <h2
                class="text-lg sm:text-xl lg:text-2xl text-left tracking-wide text-slate-900">
                {{ province }}
            </h2>
            <img src="/static/icons/caret-right-light.svg"
                class="w-5 h-5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                loading="lazy"
                aria-hidden="true">
        </div>
        <div
            class="mt-4 flex items-center text-sm font-light tracking-wide text-slate-900">
            <img src="/static/icons/city-light.svg"
                class="w-4 h-4 mr-2 opacity-70"
                loading="lazy"
                aria-hidden="true">
            <span>Explore cities and municipalities</span>
        </div>
    </a>
    {% endfor %}
</div>

{% else %}
<div class="rounded-2xl shadow-lg p-12 max-w-3xl mx-auto border" role="alert">
    <div class="flex flex-col items-center">
        <img src="/static/icons/magnifying-glass-light.svg"
            class="w-16 h-16 relative z-10 opacity-60 mb-4"
            loading="lazy"
            aria-hidden="true">
        <h2 class="text-2xl font-light mb-4 tracking-wide">
            No provinces found
        </h2>
        <div class="flex items-center justify-center gap-2 mt-4">
            <img src="/static/icons/lightbulb-light.svg"
                class="w-5 h-5 opacity-70"
                loading="lazy"
                aria-hidden="true">
            <p class="font-light italic">Try adjusting your search using
                different province</p>
        </div>
    </div>
</div>
{% endif %}
