{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center overflow-y-auto">
    <div class="max-w-4xl w-full mx-auto text-center px-4 mt-8">
        <h1 aria-level="1"
            class="text-3xl sm:text-4xl lg:text-6xl mb-8 text-sky-500">
            Philippines Zip Codes Locator
        </h1>

        <div role="search" class="max-w-2xl mx-auto mt-8">
            <div class="relative max-w-3xl mx-auto" id="search-container">
                <label for="location-search" class="sr-only">Search
                    locations</label>
                <div
                    class="absolute inset-y-0 left-0 pl-4 flex items-center cursor-pointer"
                    id="search-icon" aria-hidden="true">
                    <img src="/static/icons/magnifying-glass-light.svg"
                        class="h-6 w-6 opacity-70" aria-hidden="true">
                </div>
                <input type="text"
                    id="location-search"
                    name="q"
                    aria-label="Search locations"
                    autocomplete="off"
                    role="searchbox"
                    placeholder="Enter location or zipcode..."
                    class="w-full pl-12 pr-16 py-4 text-lg rounded-2xl border shadow-lg focus:outline-none focus:ring-4 ring-gray-300"
                    hx-get="/search"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#results"
                    hx-swap="innerHTML"
                    hx-indicator="#search-indicator">
                <button type="button"
                    class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer"
                    onclick="clearSearch(this)"
                    aria-label="Clear search input">
                    <img src="/static/icons/backspace-light.svg"
                        class="h-6 w-6 opacity-75" aria-hidden="true">
                </button>
            </div>

            <div id="search-indicator" class="htmx-indicator">
                <div class="flex justify-center">
                    <div
                        class="animate-spin rounded-full h-6 w-6 border-b-2 border-sky-500"></div>
                </div>
            </div>

            <div id="results" aria-live="polite" role="region"
                aria-label="Search results">
                <template id="search-loading">
                    <div class="animate-pulse space-y-3">
                        <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                        <div class="h-4 bg-slate-200 rounded"></div>
                        <div class="h-4 bg-slate-200 rounded w-5/6"></div>
                    </div>
                </template>
            </div>
        </div>

        <nav role="navigation"
            aria-label="Main categories"
            class="flex flex-col items-center justify-center mx-auto">
            <div
                class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6 w-full max-w-lg">
                <a href="/regions"
                    aria-label="Browse by Regions"
                    class="p-4 sm:p-5 flex flex-col items-center rounded-xl shadow-sm hover:shadow-lg border hover:border-sky-500 transition-all duration-300 transform hover:-translate-y-1">
                    <img src="/static/icons/island-duotone.svg"
                        class="w-6 h-6 sm:w-7 sm:h-7 mb-3 opacity-80"
                        aria-hidden="true">
                    <span
                        class="font-light text-sm text-gray-900 tracking-wide">Regions</span>
                </a>
                <a href="/provinces"
                    aria-label="Browse by Provinces"
                    class="p-4 sm:p-5 flex flex-col items-center rounded-xl shadow-sm hover:shadow-lg border hover:border-sky-500 transition-all duration-300 transform hover:-translate-y-1">
                    <img src="/static/icons/map-trifold-duotone.svg"
                        class="w-6 h-6 sm:w-7 sm:h-7 mb-3 opacity-80"
                        aria-hidden="true">
                    <span
                        class="font-light text-sm text-gray-900 tracking-wide">Provinces</span>
                </a>
                <a href="/municipalities"
                    aria-label="Browse by Cities and Municipalities"
                    class="p-4 sm:p-5 flex flex-col items-center rounded-xl shadow-sm hover:shadow-lg border hover:border-sky-500 transition-all duration-300 transform hover:-translate-y-1">
                    <img src="/static/icons/city-duotone.svg"
                        class="w-6 h-6 sm:w-7 sm:h-7 mb-3 opacity-80"
                        aria-hidden="true">
                    <span
                        class="font-light text-sm text-gray-900 tracking-wide">Cities
                        & Municipalities</span>
                </a>
            </div>
        </nav>

        <aside role="complementary" class="mt-8 p-3 max-w-xl mx-auto">
            <div class="flex items-start gap-2">
                <img src="/static/icons/lightbulb-light.svg"
                    class="w-4 h-4 mt-0.5 opacity-70" aria-hidden="true">
                <div class="text-left">
                    <h2 class="text-xs text-gray-900">Quick Tip</h2>
                    <p class="mt-1 text-xs font-light text-gray-900 italic">
                        Try searching by city name, municipality, or directly
                        enter a zip code (e.g. 4117) to find locations.
                    </p>
                </div>
            </div>
        </aside>
    </div>
</div>

<script>
    function clearSearch(button) {
        const input = button.parentElement.querySelector('input');
        input.value = '';
        htmx.trigger(input, 'keyup');
    }

    window.onload = function () {
        const searchInput = document.querySelector('input[name="q"]');
        if (searchInput) {
            searchInput.value = '';
            htmx.trigger(searchInput, 'keyup');
        }
        
        const resultsContainer = document.getElementById('results');
        if (resultsContainer) {
            resultsContainer.innerHTML = '';
        }
    }
</script>
{% endblock %}
