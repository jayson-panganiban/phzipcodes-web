<button id="backToTop"
    class="fixed bottom-4 right-4 bg-purple-600 text-white p-2 rounded-full shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-purple-700 hover:scale-110 focus:outline-none"
    style="background: linear-gradient(87.54deg, #0f172a -6.8%, #334155 84.14%)"
    onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
</button>

<script>
    window.onscroll = function () {
        const button = document.getElementById('backToTop');
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            button.classList.remove('opacity-0', 'invisible');
            button.classList.add('opacity-100', 'visible');
        } else {
            button.classList.remove('opacity-100', 'visible');
            button.classList.add('opacity-0', 'invisible');
        }
    };
</script>
