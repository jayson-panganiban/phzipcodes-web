{% if results %}
<div class="space-y-3 mb-8">
    <div class="flex items-center px-6" id="results-header">
        <img src="/static/icons/file-magnifying-glass-light.svg"
            class="w-5 h-5 mr-2.5 opacity-80"
            loading="eager"
            fetchpriority="high"
            aria-hidden="true">
        <span class="text-lg font-light">
            Found {{ results|length }} results
        </span>
    </div>
    {% for item in results %}
    <div
        class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 border hover:scale-[1.01] transition-all duration-300"
        id="result-{{ loop.index }}">
        <div class="flex justify-between items-start gap-6">
            <div class="flex-grow text-left">
                <h3
                    class="location-name text-lg sm:text-xl lg:text-2xl tracking-wide text-slate-900">
                    {{ item.city_municipality }}
                </h3>
                <div class="mt-3 space-y-2.5">
                    <p class="font-light sm:text-lg text-slate-700">
                        {{ item.province }}
                    </p>
                    <p class="font-light sm:text-lg text-slate-700">
                        {{ item.region }}
                    </p>
                </div>
            </div>
            <div class="flex-shrink-0">
                <div
                    class="zip-badge flex items-center px-6 py-3 rounded-full border bg-white/50 backdrop-blur-sm">
                    <img src="/static/icons/map-pin.svg"
                        class="w-4 h-4 mr-2.5 opacity-80"
                        loading="lazy"
                        aria-hidden="true">
                    <span class="text-lg sm:text-xl font-medium text-slate-900">
                        {{ item.code }}
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
